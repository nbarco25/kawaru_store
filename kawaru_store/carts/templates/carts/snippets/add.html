<form action="{% url 'carts:add' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <div class="">
        <button type="button" class="btn btn-info d-inline" id="btn-quitar">-</button>
        <!--El input vamos a enviarlo -->
        <input type="number" value="1" class="form-control col-sm-1 d-inline" readonly id="input-cantidad" name="cantidad">
        <button type="button" class="btn btn-info" id="btn-agregar">+</button>

    </div>

    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
</form>

<script>
    const agregar = document.getElementById('btn-agregar')
    const quitar = document.getElementById('btn-quitar')
    const cantidad = document.getElementById('input-cantidad')

    agregar.addEventListener('click', function() {
        cantidad.value = parseInt(cantidad.value) + 1
    })
    quitar.addEventListener('click', function() {
        value = parseInt(cantidad.value)
        if (value != 1) {
            value = value - 1
        }
        cantidad.value = value
    })
</script>
