{% extends 'base.html' %} {% block content %}

<div class="col-3">
    {% if product.imagen %}
    <img src="{{ product.image.url }}" alt="Foto de producto" width="200" height="200"> {% endif %}
</div>

<div class="col">
    <div class="h1">
        {{ product.title}}
    </div>

    <div class="h5 font-weight-bold">
        Precio: <span class="text-danger">
                ${{ product.precio }}
            </span>
    </div>

    <div class="">
        <p>{{ product.descripcion }}</p>
    </div>

</div>



{% endblock %}
